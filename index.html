    <div class="container">
      <h1>Roll the Dice</h1>

      <div class="dice">
        <p class = "imgText">Player 1</p>
        <img class="img1" src="images/dice1.png" alt="Dice Image">
      </div>

      <div class="dice">
        <p class="imgText">Player 2</p>
        <img class="img2" src="images/dice1.png" alt="Dice Image">
      </div>

      <div>
        <button name="button" class ="button" onclick = "rollDice()">Roll Dice</button>
      </div>

    </div >

    <section class="scoreContainer ">
      <h3 class="scoreMargin"> Score-Card </h3>
      <div class="dice_score">
        <p >Player1: </p>
        <p class="player1_score"><strong>0</strong></p>
      </div>
      <div class="dice_score ">
        <p >Player2: </p>
        <p class="player2_score"><strong>0</strong></p>
      </div>
      <div>
        <button class ="button" onclick="resetScore()">Reset Score</button>
      </div>
    </section>
        
    <script src = "index.js"></script>
